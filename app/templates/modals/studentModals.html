<!-- Enter New Student Modal -->
<div id="myStudentModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title text-primary" style="align-content: center;">Please Add
                    New
                    Student</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form action="{{ url_for('student.add_student') }}" method="POST">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                    <div class="form-group mb-3">
                        <label>ID Number</label>
                        <input type="text" name="id" class="form-control" placeholder="Id: xxxx-xxxx">
                    </div>
                    <div class="form-group mb-3">
                        <label>First Name</label>
                        <input type="text" name="firstname" class="form-control" placeholder="Enter First Name">
                    </div>
                    <div class="form-group mb-3">
                        <label>Last Name</label>
                        <input type="text" name="lastname" class="form-control" placeholder="Enter Last Name">
                    </div>
                    <div class="form-group mb-3">
                        <label>Course Code</label>
                        <input type="text" name="coursecode" class="form-control" placeholder="Enter Course Code">
                    </div>
                    <div class="form-group mb-3">
                        <label>Year Level</label>
                        <input type="text" name="year" class="form-control" placeholder="Enter Year Level">
                    </div>
                    <div class="form-group mb-3">
                        <label>Gender</label>
                        <input type="text" name="gender" class="form-control" placeholder="Enter Gender">
                    </div>
                    <button type="submit" class="btn btn-primary mb-3">Save</button>
                </form>
            </div>
        </div>
    </div>
</div>

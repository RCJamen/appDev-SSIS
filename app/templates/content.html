<div class="tab-content mt-5" id="myTabContent">
    <div class="tab-pane fade show active" id="student" role="tabpanel" aria-labelledby="student-tab">{% block
        studentTemplate
        %}{% endblock %}
    </div>
    <div class="tab-pane fade show active" id="course" role="tabpanel" aria-labelledby="course-tab">{% block courses
        %}{% endblock %}</div>
    <div class="tab-pane fade show active" id="college" role="tabpanel" aria-labelledby="college-tab">{% block college
        %}{% endblock %}</div>
</div>

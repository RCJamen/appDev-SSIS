<!-- Parent Template -->
<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="csrf-token" content="{{ csrf_token() }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Header / Footer CSS -->
    <link rel="stylesheet" href="../static/css/base.css">
</head>

<body>
    <!-- Header -->
    <div class="div-title bg-light">
        <h1 class="display-1">Student Information System</h1>
        <p>by <a href="https://github.com/RCJamen">@RCJamen</a></p>
    </div>

    {% block navbar %}{% endblock %}

    <!-- Footer -->
    <div
        class="div-footer d-lg-flex justify-content-around position-fixed bottom-0 start-50 translate-middle-x w-100 bg-light">
        <p><i class="fa fa-users"></i> Contribute on Github <a href="https://github.com/rcjamen/appdev-ssis"
                target="_blank">appdev-ssis</a></p>
        <p><i class="fa fa-balance-scale"></i> under MIT license</p>
    </div>

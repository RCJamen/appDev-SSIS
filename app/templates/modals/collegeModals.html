<!-- Enter New College Modal -->
<div id="myCollegeModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title text-primary" style="align-content: center;">Please Add
                    New
                    College</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form action="{{ url_for('college.add_college') }}" method="POST">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                    <div class="form-group mb-3">
                        <label>Code</label>
                        <input type="text" name="code" class="form-control" placeholder="Enter Code">
                    </div>
                    <div class="form-group mb-3">
                        <label>Name</label>
                        <input type="text" name="name" class="form-control" placeholder="Enter College Name">
                    </div>
                    <button type="submit" class="btn btn-primary mb-3">Add College</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Edit College Modal -->

        <div class="modal-content">
            <div class="modal-header">

                    Update
                    College Details</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form action="" method="POST">
                    <input type="hidden" name="id" value="">
                    <div class="form-group mb-3">
                        <label>Code</label>
                        <input value="" type="text" name="name" class="form-control" id="exampleFormControlInput1"
                            placeholder="Edit Code">
                    </div>
                    <div class="form-group mb-3">
                        <label>College Name</label>
                        <input value="" type="text" name="email" class="form-control" id="exampleFormControlInput1"
                            placeholder="Edit College Name">
                    </div>
                    <button type="submit" class="btn btn-success mb-3">Update</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Enter New Student Modal -->
<div id="myStudentModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title text-primary" style="align-content: center;">Please Add
                    New
                    Student</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form action="{{ url_for('student.add_student') }}" method="POST" enctype="multipart/form-data">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                    <div class="form-group mb-3">
                        <label>Photo</label>
                        <div class="container">
                            <div class="picture-container">
                                <div class="picture">
                                    <img src="https://res.cloudinary.com/db52qexfl/image/upload/v1700228834/an2b07zud7ifxjmejw8z.jpg"
                                        class="picture-src" id="wizardPicturePreview" title="">
                                    <input type="file" id="wizard-picture" class="form-control" name="photo">
                                </div>
                                <hr>
                                <h6 class="">Choose Picture</h6>
                            </div>
                        </div>
                    </div>
                    <div class="form-group mb-3">
                        <label>ID Number</label>
                        <input type="text
                        " name="id" class="form-control" placeholder="Id Number">
                    </div>
                    <div class="form-group mb-3">
                        <label>First Name</label>
                        <input type="text" name="firstname" class="form-control" placeholder="Enter First Name">
                    </div>
                    <div class="form-group mb-3">
                        <label>Last Name</label>
                        <input type="text" name="lastname" class="form-control" placeholder="Enter Last Name">
                    </div>
                    <div class="form-group mb-3">
                        <label>Course Code</label>
                        <select name="coursecode" class="form-select" id="coursecode">
                            <option value="">Enter Course Code</option>
                            {% for course in courses %}
                            <option value="{{ course[0] }}">{{ course[0] }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group mb-3">
                        <label for="editYearInput">Year Level</label>
                        <select name="year" class="form-select">
                            <option value="">Enter Year Level</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                        </select>
                    </div>
                    <div class="form-group mb-3">
                        <label>Gender</label>
                        <select name="gender" class="form-select">
                            <option value="">Enter Gender</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Others">Others</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary mb-3">Save</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Edit Student Modal -->
<div id="editStudentModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title text-primary" style="align-content: center;">
                    Update
                    Student Details</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form action="{{ url_for('student.update_student') }}" method="POST" enctype="multipart/form-data">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                    <div class="form-group mb-3">
                        <label for="editPhotoInput">Photo</label>
                        <div class="container">
                            <div class="picture-container">
                                <div class="picture">
                                    <img src="" class="picture-src" id="editPhotoInput" title="">
                                    <input type="file" id="editPhotoInput-preview" class="form-control" name="photo">
                                </div>
                                <hr>
                                <h6 class="">Choose Picture</h6>
                            </div>
                        </div>
                    </div>

                    <div class="form-group mb-3">
                        <label for="editIdInput">ID Number</label>
                        <input value="" type="text" name="id" class="form-control" id="editIdInput" readonly="readonly">
                    </div>
                    <div class="form-group mb-3">
                        <label for="editFirstnameInput">First Name</label>
                        <input value="" type="text" name="firstname" class="form-control" id="editFirstnameInput">
                    </div>
                    <div class="form-group mb-3">
                        <label for="editLastnameInput">Last Name</label>
                        <input value="" type="text" name="lastname" class="form-control" id="editLastnameInput">
                    </div>
                    <div class="form-group mb-3">
                        <label for="editCoursecodeInput">Course Code</label>
                        <select name="coursecode" class="form-select" id="coursecode">
                            {% for course in courses %}
                            <option value="{{ course[0] }}">{{ course[0] }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group mb-3">
                        <label for="editYearInput">Year Level</label>
                        <select name="year" class="form-select" id="editYearInput">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                        </select>
                    </div>
                    <div class="form-group mb-3">
                        <label for="editGenderInput">Gender</label>
                        <select name="gender" class="form-select" id="editGenderInput">
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Others">Others</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-success mb-3">Update</button>
                </form>
            </div>
        </div>
    </div>
</div>
